<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Failed Students</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Math Score</th>
                    <th scope="col">Reading Score</th>
                    <th scope="col">Writing Score</th>
                    <th scope="col">Total Score</th>
                    <th scope="col">Percentage</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student['ID'] }}</td>
                    <td>{{ student['math score'] }}</td>
                    <td>{{ student['reading score'] }}</td>
                    <td>{{ student['writing score'] }}</td>
                    <td>{{ student['TotalScore'] }}</td>
                    <td>{{ student['Percentage'] }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
